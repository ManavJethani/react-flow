name: deploy-container

on:
    push:
        branches:
            - main
        paths: 
            - 'src/**'

defaults:
    run:
        working-directory: src

jobs:
    build:
        runs-on: ubuntu-latest

        steps:
        - name: Checkout repository
          uses: actions/checkout@v3
        - name: Setup node
          uses: actions/setup-node@v3
          with:
            node-version: 16.13.x
            cache: npm

        - name: Install
          run: npm ci

        - name: Install dependencies
          run: npm ci